name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NAME: lambdananas

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v3
      with:
        path: |
          ~/.stack
          .stack-work
        key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml.lock', 'package.yaml') }}
        restore-keys: |
          ${{ runner.os }}-stack
    - name: Build
      run: stack build --test --no-run-tests

  tests:
    name: end to end tests
    runs-on: ubuntu-20.04
    needs: build
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v3
      with:
        path: |
          ~/.stack
          .stack-work
        key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml.lock', 'package.yaml') }}
        restore-keys: |
          ${{ runner.os }}-stack
    - uses: actions/cache@v3
      id: cache-shelltest
      with:
        path: |
          ~/.local/bin/shelltest
        key: ${{ runner.os }}-system-tests-${{ hashFiles('system_tests.sh') }}
        restore-keys: |
          ${{ runner.os }}-stack
    - name: Install shelltestrunner
      if: steps.cache-shelltest.outputs.cache-hit != 'true'
      run: stack install shelltestrunner-1.9
    - name: Run system tests
      run: ./system_tests.sh -ci

  artifacts:
    name: Upload artifact
    runs-on: ubuntu-20.04
    needs: build
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v3
      with:
        path: |
          ~/.stack
          .stack-work
        key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml.lock', 'package.yaml') }}
        restore-keys: |
          ${{ runner.os }}-stack
    - name: Building
      run: stack build
    - name: Install to current directory
      run: cp $(stack path --local-install-root)/bin/lambdananas-exe ${{ env.NAME }}
    - name: Compressing and stripping binary
      uses: crazy-max/ghaction-upx@v1
      with:
        version: latest
        files: |
          ${{ env.NAME }}
        args: --best
    - name: Archive production artifacts
      uses: actions/upload-artifact@v1
      with:
        name: ${{ env.NAME }}
        path: ${{ env.NAME }}

